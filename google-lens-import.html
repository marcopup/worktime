<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Lens Import</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 15px;
        }
        
        .instructions {
            background: #e7f0ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 25px;
            border-radius: 8px;
        }
        
        .instructions h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 12px;
        }
        
        .step {
            color: #495057;
            font-size: 14px;
            line-height: 1.8;
            margin: 8px 0;
        }
        
        .step strong {
            color: #667eea;
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            margin-bottom: 20px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea::placeholder {
            color: #adb5bd;
        }
        
        button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            font-size: 15px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .preview {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .preview h4 {
            color: #495057;
            margin-bottom: 15px;
        }
        
        .preview-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .preview-row:last-child {
            border-bottom: none;
        }
        
        .day-name {
            font-weight: 600;
            color: #495057;
        }
        
        .hours {
            color: #28a745;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Google Lens Import</h1>
        <p class="subtitle">Scan â†’ Paste â†’ Done!</p>
        
        <div class="instructions">
            <h3>ðŸ“‹ How to use:</h3>
            <div class="step"><strong>1.</strong> Open Google app on phone</div>
            <div class="step"><strong>2.</strong> Tap camera icon ðŸ“·</div>
            <div class="step"><strong>3.</strong> Point at watch Screen 3</div>
            <div class="step"><strong>4.</strong> Tap "Select All Text"</div>
            <div class="step"><strong>5.</strong> Tap "Copy"</div>
            <div class="step"><strong>6.</strong> Paste below and click Import!</div>
        </div>
        
        <textarea id="textInput" placeholder="Paste Google Lens text here...

Example:
WEEK 7/52
MON 8:30-17:00
TUE 8:15-16:45
WED 9:00-17:30"></textarea>
        
        <button onclick="processData()">ðŸ“¥ Import to Excel</button>
        
        <div id="preview" class="preview"></div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function processData() {
            const text = document.getElementById('textInput').value.trim();
            
            if (!text) {
                showStatus('Please paste text from Google Lens first!', 'error');
                return;
            }
            
            try {
                const result = parseGoogleLensText(text);
                
                if (result.entries.length === 0) {
                    showStatus('No valid time entries found. Please check the format.', 'error');
                    return;
                }
                
                // Show preview
                showPreview(result);
                
                // Generate Excel
                downloadExcel(result);
                
                showStatus(`âœ… Excel downloaded! Week ${result.week} with ${result.entries.length} days imported.`, 'success');
                
            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            }
        }
        
        function parseGoogleLensText(text) {
            const lines = text.split('\n').map(l => l.trim()).filter(l => l);
            
            let week = null;
            const entries = [];
            
            // Parse week number
            for (let line of lines) {
                const weekMatch = line.match(/WEEK\s+(\d+)/i);
                if (weekMatch) {
                    week = weekMatch[1];
                    break;
                }
            }
            
            // If no week found, use current week
            if (!week) {
                const now = new Date();
                const start = new Date(now.getFullYear(), 0, 1);
                const diff = now - start;
                const oneWeek = 1000 * 60 * 60 * 24 * 7;
                week = Math.ceil(diff / oneWeek).toString();
            }
            
            // Parse day entries
            const dayPattern = /(MON|TUE|WED|THU|FRI)[:\s]*(\d{1,2})[:\.](\d{2})\s*[-â€“â€”]\s*(\d{1,2})[:\.](\d{2})/gi;
            const dayNames = {
                'MON': 'Monday',
                'TUE': 'Tuesday', 
                'WED': 'Wednesday',
                'THU': 'Thursday',
                'FRI': 'Friday'
            };
            
            let match;
            while ((match = dayPattern.exec(text)) !== null) {
                const day = match[1].toUpperCase();
                const inHour = match[2].padStart(2, '0');
                const inMin = match[3];
                const outHour = match[4].padStart(2, '0');
                const outMin = match[5];
                
                const inTime = `${inHour}:${inMin}`;
                const outTime = `${outHour}:${outMin}`;
                
                const hours = calculateHours(inTime, outTime);
                
                entries.push({
                    week: week,
                    day: dayNames[day],
                    in: inTime,
                    out: outTime,
                    hours: hours
                });
            }
            
            return { week, entries };
        }
        
        function calculateHours(inTime, outTime) {
            const [inH, inM] = inTime.split(':').map(Number);
            const [outH, outM] = outTime.split(':').map(Number);
            
            const inMins = inH * 60 + inM;
            const outMins = outH * 60 + outM;
            
            const diff = (outMins >= inMins) ? outMins - inMins : (24*60 - inMins + outMins);
            return (diff / 60).toFixed(2);
        }
        
        function showPreview(result) {
            const preview = document.getElementById('preview');
            
            let html = `<h4>Week ${result.week} Preview:</h4>`;
            
            let totalHours = 0;
            result.entries.forEach(entry => {
                html += `
                    <div class="preview-row">
                        <span class="day-name">${entry.day}</span>
                        <span>${entry.in} - ${entry.out}</span>
                        <span class="hours">${entry.hours}h</span>
                    </div>
                `;
                totalHours += parseFloat(entry.hours);
            });
            
            const overtime = totalHours - 40;
            html += `
                <div class="preview-row" style="margin-top: 10px; font-weight: 600;">
                    <span>Week Total:</span>
                    <span></span>
                    <span class="hours">${totalHours.toFixed(2)}h</span>
                </div>
                <div class="preview-row" style="color: ${overtime >= 0 ? '#dc3545' : '#28a745'};">
                    <span>Overtime:</span>
                    <span></span>
                    <span>${overtime >= 0 ? '+' : ''}${overtime.toFixed(2)}h</span>
                </div>
            `;
            
            preview.innerHTML = html;
            preview.style.display = 'block';
        }
        
        function downloadExcel(result) {
            // Create CSV
            let csv = 'Week,Day,Check IN,Check OUT,Hours,Week Total,Overtime\n';
            
            const totalHours = result.entries.reduce((sum, e) => sum + parseFloat(e.hours), 0);
            const overtime = totalHours - 40;
            
            result.entries.forEach((entry, idx) => {
                csv += `${entry.week},${entry.day},${entry.in},${entry.out},${entry.hours}`;
                
                // Add totals only on first row
                if (idx === 0) {
                    csv += `,${totalHours.toFixed(2)},${overtime.toFixed(2)}`;
                }
                
                csv += '\n';
            });
            
            // Download
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `WorkTime_Week${result.week}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }
    </script>
</body>
</html>

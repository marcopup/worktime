<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Time Importer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .data-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .data-row:last-child {
            border-bottom: none;
        }
        
        .day-name {
            font-weight: 600;
            color: #495057;
        }
        
        .time-data {
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }
        
        .hours {
            color: #28a745;
            font-weight: 600;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 12px;
        }
        
        .week-info {
            text-align: center;
            font-size: 18px;
            color: #495057;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Work Time Importer</h1>
        <p class="subtitle">Garmin FR165 ‚Üí Google Sheets</p>
        
        <div id="status" class="status"></div>
        
        <div id="weekInfo" class="week-info"></div>
        
        <div id="dataDisplay" class="data-display" style="display: none;"></div>
        
        <button id="importBtn" onclick="importToSheets()" style="display: none;">
            üì• Import to Google Sheets
        </button>
        
        <div class="footer">
            Auto-detects transfer code from watch üïê
        </div>
    </div>

    <script>
        let parsedData = null;
        
        // Parse transfer code from URL hash
        function parseTransferCode() {
            const hash = window.location.hash.substring(1);
            
            if (!hash) {
                showStatus('No transfer code found. Please scan the code from your watch.', 'info');
                return;
            }
            
            try {
                // Format: 2026W07:M0830-1700:T0815-1645:W0900-1730:R0845-1715:F0900-1800
                const parts = hash.split(':');
                
                if (parts.length < 2) {
                    throw new Error('Invalid code format');
                }
                
                // Parse week
                const weekPart = parts[0];
                const year = weekPart.substring(0, 4);
                const week = weekPart.substring(5);
                
                // Calculate Monday of that week
                const weekStart = getWeekStartDate(parseInt(year), parseInt(week));
                
                const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
                const dayLetters = ['M', 'T', 'W', 'R', 'F'];
                
                parsedData = {
                    weekStart: weekStart,
                    entries: []
                };
                
                // Parse each day
                for (let i = 1; i < parts.length && i <= 5; i++) {
                    const dayCode = parts[i];
                    const dayLetter = dayCode[0];
                    const dayIndex = dayLetters.indexOf(dayLetter);
                    
                    if (dayIndex === -1) continue;
                    
                    const times = dayCode.substring(1).split('-');
                    const inTime = times[0] === 'XXXX' ? '' : `${times[0].substring(0,2)}:${times[0].substring(2,4)}`;
                    const outTime = times[1] === 'XXXX' ? '' : `${times[1].substring(0,2)}:${times[1].substring(2,4)}`;
                    
                    // Calculate hours
                    let hours = '';
                    if (inTime && outTime) {
                        const inMins = parseInt(times[0].substring(0,2)) * 60 + parseInt(times[0].substring(2,4));
                        const outMins = parseInt(times[1].substring(0,2)) * 60 + parseInt(times[1].substring(2,4));
                        const diff = (outMins >= inMins) ? outMins - inMins : (24*60 - inMins + outMins);
                        hours = (diff / 60).toFixed(2);
                    }
                    
                    parsedData.entries.push({
                        day: days[dayIndex],
                        in: inTime,
                        out: outTime,
                        hours: hours
                    });
                }
                
                displayData();
                
            } catch (error) {
                showStatus('Error parsing transfer code: ' + error.message, 'error');
            }
        }
        
        function getWeekStartDate(year, week) {
            const jan1 = new Date(year, 0, 1);
            const daysOffset = (week - 1) * 7;
            const weekStart = new Date(jan1.getTime() + daysOffset * 24 * 60 * 60 * 1000);
            
            // Adjust to Monday
            const day = weekStart.getDay();
            const diff = (day === 0 ? -6 : 1) - day;
            weekStart.setDate(weekStart.getDate() + diff);
            
            return weekStart.toISOString().split('T')[0];
        }
        
        function displayData() {
            if (!parsedData) return;
            
            document.getElementById('weekInfo').textContent = `Week of ${parsedData.weekStart}`;
            
            let html = '';
            parsedData.entries.forEach(entry => {
                html += `
                    <div class="data-row">
                        <span class="day-name">${entry.day}</span>
                        <span class="time-data">${entry.in || '--:--'} ‚Üí ${entry.out || '--:--'}</span>
                        <span class="hours">${entry.hours ? entry.hours + 'h' : '--'}</span>
                    </div>
                `;
            });
            
            document.getElementById('dataDisplay').innerHTML = html;
            document.getElementById('dataDisplay').style.display = 'block';
            document.getElementById('importBtn').style.display = 'block';
            
            showStatus('‚úì Transfer code loaded successfully!', 'success');
        }
        
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = 'status ' + type;
            statusEl.style.display = 'block';
        }
        
        async function importToSheets() {
            if (!parsedData) {
                showStatus('No data to import', 'error');
                return;
            }
            
            const btn = document.getElementById('importBtn');
            btn.disabled = true;
            btn.textContent = 'Importing...';
            
            try {
                // Check if Google Sheets URL is configured
                const sheetsUrl = localStorage.getItem('sheetsWebhookUrl');
                
                if (!sheetsUrl) {
                    // First time setup - prompt for Google Sheets webhook URL
                    const url = prompt('Enter your Google Sheets webhook URL (one-time setup):');
                    if (url) {
                        localStorage.setItem('sheetsWebhookUrl', url);
                        await sendToSheets(url);
                    } else {
                        throw new Error('Google Sheets URL required');
                    }
                } else {
                    await sendToSheets(sheetsUrl);
                }
                
            } catch (error) {
                showStatus('Import failed: ' + error.message, 'error');
                btn.disabled = false;
                btn.textContent = 'üì• Import to Google Sheets';
            }
        }
        
        async function sendToSheets(url) {
            // Format data for Google Sheets
            const rows = parsedData.entries.map(entry => [
                parsedData.weekStart,
                entry.day,
                entry.in,
                entry.out,
                entry.hours
            ]);
            
            const response = await fetch(url, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rows })
            });
            
            showStatus('‚úì Successfully imported to Google Sheets!', 'success');
            document.getElementById('importBtn').textContent = '‚úì Imported!';
            
            // Download CSV as backup
            downloadCSV();
        }
        
        function downloadCSV() {
            let csv = 'Week Starting,Day,Check IN,Check OUT,Hours\n';
            parsedData.entries.forEach(entry => {
                csv += `${parsedData.weekStart},${entry.day},${entry.in},${entry.out},${entry.hours}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `WorkTime_${parsedData.weekStart}.csv`;
            a.click();
        }
        
        // Auto-parse on load
        window.addEventListener('load', parseTransferCode);
    </script>
</body>
</html>
